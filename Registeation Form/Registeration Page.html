	<div class="row body-section">
		<div class="col-lg-4 col-md-12 title-section">
			<h1>AMBO UNIVERSITY ONLINE EXAM SYSTEM</h1>
		</div>
		<div class="col col-md-6 form-section ">
			<form method="post" id="form" class="row form-container" action="" name="persnalInfo">
				<div class="col-md-12 col-lg-6">
					<label class="form-label" for="FullName"
						title="this information must be filled according to the name on your documents">Full Name
					</label>
					<input class="form-control text-area" name="name" id="FullName" type="text">
				</div>
				<div class="col-md-12 col-lg-6">
					<label for="Id" class="form-label"
						title="this information must be filled according to the Id on your documents">ID
					</label>
					<input class="form-control text-area" name="id" id="Id" type="text">
				</div>
				<div class="col-md-12 col-lg-6">
					<label class="form-label" for="email">Email &nbsp</label>
					<input class="form-control text-area" name="email" id="email" type="email">
				</div>
				<div class="col-md-12 col-lg-6">
					<label class="form-label" for="department">Department</label>
					<select class="form-control text-area" name="department">
						<option selected>Your Department</option>
						<option >COMPUTER SCIENCE</option>
						<option>INFORMATION SYSTEM</option>
						<option>ELECTRICAL ENGINEERING</option>
						<option>CIVIL ENGINEERING</option>
						<option>COTM ENGINEERING</option>
						<option>FOOD ENGINEERING</option>
						<option>HYDROLICS </option>
						<option>URBAN ENGINEERING</option>
						<option>SERVY</option>
						<option>ARCHTECTER</option>
						<option>INDUSTRAL ENGINEERING</option>
						<option>AGRICALTURAL ENGINEERING</option>
					</select>
				</div>
				
				<div class="col-md-12 col-lg-6">
					<label class="form-label" for="password1">New Password</label>
					<input class="form-control text-area" name="pass1" id="password1" type="password">
					<label class="form-label" for="password2">Confirm Password</label>
					<input class="form-control text-area" name="pass2" id="password2" type="password">
				</div>
				<div class="col-md-12 col-lg-6">
					<label class="form-label" for="phone">Phone</label>
					<input class="form-control text-area" name="phone" id="phone" type="tel">
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary btn-lg submit-btn" name="login" value="Log in">Log
						in</button>
				</div>
			</form>
		</div>
